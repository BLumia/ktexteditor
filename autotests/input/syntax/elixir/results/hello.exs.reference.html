<pre style='font-weight:bold;color:#232627;background-color:#fcfcfc;'>
parent = self()

<span style='color:#7f8c8d;'># Spawns an Elixir process (not an operating system one!)</span>
spawn_link(<b>fn</b> -&gt;
  send parent, {<span style='color:#2980b9;'>:msg</span>, <span style='color:#da4453;'>&quot;hello world&quot;</span>}
<b>end</b>)

<span style='color:#7f8c8d;'># Block until the message is received</span>
<b>receive</b> <b>do</b>
  {<span style='color:#2980b9;'>:msg</span>, contents} -&gt; IO.puts contents
<b>end</b>
</pre>
